<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Organizações - Cozinha Solidária</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.parsecdn.com/js/parse-1.17.0.min.js"></script>
  <script>
    Parse.serverURL = 'https://parseapi.back4app.com';
    Parse.initialize('mqfqFoDGEld8041WYS4D8UUUkqUlNQGJcrKHvuD5', 'NZunwBuAWmcS7L7E8Dezcyd0IrKX3RjSARPBJA75', 'zmAuh2sCwyl1IahLK7oCkZ37kcixwhs51kahDWr6');

    (async () => {
  const myNewObject = new Parse.Object('ONGs');
  myNewObject.set('nome', 'nome');
  myNewObject.set('endereco', 'endereco');
  myNewObject.set('email', 'email');
  myNewObject.set('senha', 'senha');
  myNewObject.set('cnpj', 'cnpj');
  try {
    const result = await myNewObject.save();
    // Access the Parse Object attributes using the .GET method
    console.log('ONGs created', result);
  } catch (error) {
    console.error('Error while creating ONGs: ', error);
  }
})();
  </script>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Organizações</h2>
    <form onsubmit="cadastrarOrganizacao(event)">
      <label for="nome">Nome da Organização:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" required>
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
